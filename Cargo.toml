[package]
name = "platter"
version = "0.2.0"
edition = "2021"

[dependencies]
clap = { version = "4.1", features = ["derive"] }
colabrodo_server = { git = 'https://github.com/InsightCenterNoodles/colabrodo', rev = "385fc0bd64a73f9c833b438e1ecc002fb5cd9bd8" }
colabrodo_common = { git = 'https://github.com/InsightCenterNoodles/colabrodo', rev = "385fc0bd64a73f9c833b438e1ecc002fb5cd9bd8" }
env_logger = "0.10.0"
log = "0.4"
notify = { version = "5.1", default-features = false, features = ["macos_kqueue"] }
russimp = { version = "2.0", features = ["static-link"] }
nalgebra-glm = "0.18"
closure = "0.3"
num-traits = "0.2.15"

[dependencies.uuid]
version = "1.3"
features = [
    "v4",                
    "fast-rng",          
    "macro-diagnostics", 
]
